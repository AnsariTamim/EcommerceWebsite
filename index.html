<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commerce Website</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@1,300&family=Playfair+Display:ital@1&family=Roboto+Slab&family=Tilt+Prism&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- -------------Header Section Here   1111111111------------ -->
    <div class="header">
      <div class="contact-header">
        <div
          class="container d-flex justify-content-between align-items-center h-100"
        >
          <div class="header-text">Welcome to Our Store CraveShop</div>
          <div class="d-flex align-items-center">
            <div>
              <img src="./Svg/Phone.svg" alt="" srcset="" />
            </div>
            <div class="header-text ms-3">Call Us : 1234567890</div>
          </div>
        </div>
      </div>
   
      <div
        class="container menu-header d-flex justify-content-between align-items-center"
      >
        <div>
          <img src="./Svg/Menu.svg" alt="" srcset="" />
        </div>
        <div class="logo-text">Logo Here</div>
        <div class="menu-items d-flex d-grid gap-3">
          <img src="Svg/Search.svg" alt="" srcset="" />
          <img src="Svg/Heart.svg" alt="" srcset="" />
          <img src="Svg/Cart.svg" alt="" srcset="" />
          <img src="Svg/Account.svg" alt="" srcset="" />
        </div>
      </div>
    </div>

    <!-- ------------------Main content Section----------------- -->
    <div class="main-content">
      <div class="contents">
        <div class="slider-image">
          <img src="Images/SliderImage.png" alt="" srcset="" />
        </div>
      </div>
    </div>

    <!-- ---------------Container Product Section--------------->
    <div class="container product mb-5">
      <div class="row ">
        <div class="col-lg-2 main-circle">     
         <div class="product-circle">
          <img src="Images/Products//Ellipse-7.png" alt="" srcset="" />
         </div>
         <div class="product-text">Men’s T-Shirts
        </div>
        </div>
        <div class="col-lg-2 main-circle">
          <div class="product-circle">
            <img src="Images/Products//Ellipse-8.png" alt="" srcset="" />
           </div>
           <div class="product-text">Women’s Wear
          </div>
        </div>
        <div class="col-lg-2 main-circle">
          <div class="product-circle">
            <img src="Images/Products//Ellipse-9.png" alt="" srcset="" />
           </div>
           <div class="product-text">Winter Collections
          </div>
        </div>
        <div class="col-lg-2 main-circle">
          <div class="product-circle">
            <img src="Images/Products//Ellipse-10.png" alt="" srcset="" />
           </div>
           <div class="product-text">Hooded T-Shirts
          </div>
        </div>
        <div class="col-lg-2 main-circle">
          <div class="product-circle">
            <img src="Images/Products//Ellipse-11.png" alt="" srcset="" />
           </div>
           <div class="product-text">Polo Neck T-Shirts
          </div>
        </div>
        <div class="col-lg-2 main-circle">
          <div class="product-circle">
            <img src="Images/Products//Ellipse-12.png" alt="" srcset="" />
           </div>
           <div class="product-text">Full Sleeves T-Shirts
          </div>
        </div>
      </div>
    </div>

<!-- ---------------Container Product Banner/card--------------->
<div class="container product mb-5">
  <div class="row gy-2">
    <div class="col-md-6">
      <div class="main-card-product">
        <img src="/Images/ProductBanner/Product-1.png" alt="" srcset="">
      </div>
    </div>
    <div class="col-md-6">
      <div class="main-card-product">
        <img src="/Images/ProductBanner/Product-2.png" alt="" srcset="">
      </div>
    </div>
  </div>
  <div class="row mt-3 gy-2">
    <div class="col-md-4">
      <div class="product-card-image">
        <img src="/Images/ProductBanner/Product-3.png" alt="" srcset="">
      </div>
    </div>
    <div class="col-md-4">
      <div class="product-card-image">
        <img src="/Images/ProductBanner/Product-4.png" alt="" srcset="">
      </div>
    </div>
    <div class="col-md-4">
      <div class="product-card-image">
        <img src="/Images/ProductBanner/Product-5.png" alt="" srcset="">
      </div>
    </div>
  </div>
</div>

<div class="container text-center mt-5 product-heading-text">
  <span>Trending T-Shirts</span>
</div>

  </body>
</html>
